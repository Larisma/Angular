<table class="table text-center">
    <thead>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Color</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Compra</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
            <td><img width="80" class="img-thumbnail" [src]="product.image" [alt]="product.name"></td>
            <td>{{product.name}}</td>
            <td>{{product.color}}</td>
            <td>{{product.price | currency}}</td>
            <td><span class="badge text-bg-dark" *ngIf="product.stock==0">SIN STOCK</span>
            </td>
            <td>
                <div class="btn">
                    <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock"
                        (maxReached)="maxReached($event)"></app-input-integer>
                    <button class="btn btn-outline-primary btn-sm" (click)="addToCart(product)">Comprar</button>
                </div>
            </td>
        </tr>

    </tbody>
</table>
